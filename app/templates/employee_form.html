<!-- static/employee_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link href="/static/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Add New Employee</h1>
        
        <form action="/employee" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Employee Name</label>
                <input type="text" name="name" required 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <div class="flex justify-between">
                <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Add Employee
                </button>
            </div>
        </form>
    </div>
</body>
</html>
