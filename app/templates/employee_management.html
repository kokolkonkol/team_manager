<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen font-['Inter']">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Team Manager</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Add Employee Form -->
        <div class="card mb-8">
            <div class="card-header">
                <h2 class="text-xl font-semibold text-gray-900">Add New Employee</h2>
            </div>
            <div class="card-body">
                <form action="/employee" method="POST" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Employee Name</label>
                        <input type="text" name="name" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                </form>
            </div>
        </div>

        <!-- Employee List -->
        <div class="card">
            <div class="card-header">
                <h2 class="text-xl font-semibold text-gray-900">Current Employees</h2>
            </div>
            <div class="card-body">
                <div class="divide-y divide-gray-200">
                    {% for employee in employees %}
                    <div class="py-4 flex justify-between items-center">
                        <span class="text-gray-900">{{ employee.name }}</span>
                        <div class="space-x-2">
                            <a href="/survey/{{ employee.id }}" class="btn btn-secondary text-sm">Add Survey</a>
                            <form action="/employee/{{ employee.id }}/delete" method="POST" class="inline">
                                <button type="submit" 
                                        class="btn bg-red-600 hover:bg-red-700 focus:ring-red-500 text-sm"
                                        onclick="return confirm('Are you sure you want to delete this employee?')">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
